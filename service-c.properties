 # Configuration spécifique au Service C
server.port=8083

# Informations du service
app.service.name=Service C
app.service.description=Service de traitement de données et d'analyse
app.service.version=1.0.0

# Fonctionnalités de traitement
app.features=data-processing,analytics,reporting

# Configuration Redis
redis.host=localhost
redis.port=6379
redis.database=0
redis.timeout=2000

# Configuration Kafka
kafka.bootstrap-servers=localhost:9092
kafka.topic=service-c-events
kafka.group-id=service-c-group

# Paramètres de traitement
processing.batch-size=100
processing.parallel-threads=4
processing.retry-attempts=3